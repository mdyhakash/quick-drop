<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quick Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      .container {
        width: 280px;
        padding: 12px;
        background: #0c0a09;
        color: #fafaf9;
      }
      .title {
        font-weight: 700;
        margin-bottom: 8px;
      }
      .desc {
        font-size: 12px;
        color: #a8a29e;
        margin-bottom: 12px;
      }
      .btn {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        color: white;
        background: linear-gradient(90deg, #8b5cf6, #ec4899);
      }
      .btn:hover {
        filter: brightness(1.05);
      }
      .link {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        color: #a8a29e;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">Quick Drop</div>
      <div class="desc">Open the app in a new tab.</div>
      <button id="open" class="btn">Open Quick Drop</button>
      <a id="options" href="#" class="link"
        >Use local dev (http://localhost:3000)</a
      >
    </div>
    <script src="popup.js"></script>
  </body>
</html>
